        <html>
        <head>
         <link rel="stylesheet" href="css/style.css" type="text/css">
        </head>
        <body>
            <h1>
                Simple grid example
            </h1>
            <div class="container">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
                <div>Four</div>
                <div>Five</div>
                <div>Six</div>
                <div>Seven</div>
            </div>

            <div class="wrapper">
            <div class="box box1">

            <div class="nested"></div>
            <div class="nested"></div>
            <div class="nested"></div>
                </div>

                <div class=" box box2">Two</div>
                <div class=" box box3">Three</div>
                <div class=" box box4">Four</div>
                </div>  

                <div class="flexwrapper">
                    <div class="flexbook1">One</div>
                    <div class="flexbook2">Two</div>
                    <div class="flexbook3">Three</div>
                </div>
            <div class="gridwrapper">
            <div class="gridbox1">One</div>
            <div class="gridbox2">Two</div>
            <div class="gridbox3">Three</div>
            </div>

            
        </body>
        </html>
